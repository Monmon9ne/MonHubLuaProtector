<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mon Lua Protector - RAW</title>
<style>
body { background: #0a0a0a; color: #00eaff; font-family: monospace; text-align:center; padding:20px;}
input { background:#111; border:1px solid #00eaff; padding:10px; width:300px; color:#00eaff; margin-top:10px;}
button { background:#00eaff; border:none; padding:10px 20px; color:#000; cursor:pointer; font-weight:bold; margin-top:10px;}
#codeBox { white-space: pre-wrap; background:#111; padding:20px; margin-top:20px; border:1px solid #00eaff; display:none;}
</style>
</head>
<body>

<h1>THIS FILE WAS PROTECT WITH MON LUA PROTECTOR</h1>
<p>IF YOU ARE THE OWNER PLEASE TYPE THE FILE PASSWORD</p>

<input type="password" id="pass">
<button onclick="unlock()">Unlock</button>

<div id="codeBox"></div>

<script>
async function unlock() {
    const pass = document.getElementById("pass").value;
    const url = new URL(location.href);
    const id = url.searchParams.get("id");

    const db = await fetch('/raw-db.json').then(r => r.json());
    const raw = db.raws.find(r => r.id===id);
    if(!raw) return alert("RAW not found");

    try {
        const decoded = atob(raw.encrypted);
        const parts = decoded.split("::");
        if(parts[1]!==pass) return alert("Wrong password");

        document.getElementById("codeBox").style.display='block';
        document.getElementById("codeBox").textContent = parts[0];
    } catch(e) {
        alert("Failed to decrypt");
    }
}
</script>

</body>
</html>
