<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Lua Protector - RAW</title>
<style>
body { background:#0a0a0a; color:#00eaff; font-family:monospace; text-align:center; padding:20px; margin:0; }
input, textarea, button { margin-top:10px; font-family:monospace; font-size:1em; color:#00eaff; }
input, textarea { background:#111; border:1px solid #00eaff; padding:10px; width:90%; box-sizing:border-box; }
textarea { height:250px; resize:none; display:none; overflow:auto; }
button { background:#00eaff; border:none; padding:10px; color:#000; cursor:pointer; font-weight:bold; }
@media (max-width:600px){ textarea { height:150px; } }
</style>
</head>
<body>

<h1>THIS FILE WAS PROTECT WITH MON LUA PROTECTOR</h1>
<p>IF YOU ARE THE OWNER PLEASE TYPE THE FILE PASSWORD</p>

<input type="password" id="pass" placeholder="Enter password">
<button onclick="unlock()">Unlock</button>
<br><br>

<textarea id="codeBox"></textarea>
<br>
<input type="file" id="fileInput" style="display:none;">
<button onclick="document.getElementById('fileInput').click()">Upload Code</button>
<button onclick="clearCode()">Clear</button>
<button onclick="saveCode()">Save</button>

<script>
let currentRaw = null;

// Load DB
async function loadDB(){
    const res = await fetch('/raw-db.json');
    const text = await res.text();
    try { return JSON.parse(text); }
    catch(e){ console.error('Invalid JSON', text); return { raws: [] }; }
}

// Unlock RAW
async function unlock(){
    const pass = document.getElementById("pass").value;
    const url = new URL(location.href);
    const id = url.searchParams.get("id");
    const db = await loadDB();
    const raw = db.raws.find(r=>r.id===id);
    if(!raw) return alert("RAW not found");
    if(raw.password!==pass) return alert("Wrong password");

    currentRaw = raw;
    const textarea = document.getElementById("codeBox");
    textarea.style.display='block';
    textarea.value = raw.code;
}

// Upload code
document.getElementById("fileInput").addEventListener("change", async(e)=>{
    const file = e.target.files[0];
    if(file){
        const text = await file.text();
        document.getElementById("codeBox").value = text;
    }
});

// Clear code
function clearCode(){
    document.getElementById("codeBox").value = '';
}

// Save code
async function saveCode(){
    if(!currentRaw) return alert("Unlock first.");
    const newCode = document.getElementById("codeBox").value;
    const pass = document.getElementById("pass").value;

    try{
        const res = await fetch('/api/update-raw', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({id: currentRaw.id, password:pass, code:newCode})
        });

        const text = await res.text();
        let data;
        try { data = JSON.parse(text); }
        catch(err){ console.error('Server returned non-JSON', text); return alert('Server error'); }

        if(data.error) return alert(data.error);
        alert("Saved successfully");
    } catch(e){
        alert("Failed to save RAW. Check console.");
        console.error(e);
    }
}
</script>

</body>
</html>
